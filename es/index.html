<body>

    <header>
        <h1>Limitac - Límite de Tres Marcas</h1>
        <small class="lang-link"><a href="../" aria-label="Cambia de idioma a Inglés">English</a></small>
    </header>

    <main>
        <section class="game-container" aria-label="Sección principal del juego">
            <strong id="gameStatus" aria-live="polite">Turno del Jugador X</strong>

            <div id="board" role="grid" aria-label="Tablero de Tic Tac Toe" aria-describedby="instructions">
                <button class="cell" data-index="6" aria-label="Casilla 7" aria-live="polite" role="gridcell" onclick="handleCellClick(6, this)">
                    <span class="marker-cell">7</span>
                </button>
                <button class="cell" data-index="7" aria-label="Casilla 8" aria-live="polite" role="gridcell" onclick="handleCellClick(7, this)">
                    <span class="marker-cell">8</span>
                </button>
                <button class="cell" data-index="8" aria-label="Casilla 9" aria-live="polite" role="gridcell" onclick="handleCellClick(8, this)">
                    <span class="marker-cell">9</span>
                </button>
                <button class="cell" data-index="3" aria-label="Casilla 4" aria-live="polite" role="gridcell" onclick="handleCellClick(3, this)">
                    <span class="marker-cell">4</span>
                </button>
                <button class="cell" data-index="4" aria-label="Casilla 5" aria-live="polite" role="gridcell" onclick="handleCellClick(4, this)">
                    <span class="marker-cell">5</span>
                </button>
                <button class="cell" data-index="5" aria-label="Casilla 6" aria-live="polite" role="gridcell" onclick="handleCellClick(5, this)">
                    <span class="marker-cell">6</span>
                </button>
                <button class="cell" data-index="0" aria-label="Casilla 1" aria-live="polite" role="gridcell" onclick="handleCellClick(0, this)">
                    <span class="marker-cell">1</span>
                </button>
                <button class="cell" data-index="1" aria-label="Casilla 2" aria-live="polite" role="gridcell" onclick="handleCellClick(1, this)">
                    <span class="marker-cell">2</span>
                </button>
                <button class="cell" data-index="2" aria-label="Casilla 3" aria-live="polite" role="gridcell" onclick="handleCellClick(2, this)">
                    <span class="marker-cell">3</span>
                </button>
            </div>

            <button id="resetBtn" aria-label="Reiniciar Juego" onclick="resetGame()">Reiniciar</button>
        </section>
    </main>

    <section class="instructions-container">
        <h2>Instrucciones:</h2>
        <p id="instructions">
            Cada jugador puede tener solo tres marcas; al colocar una cuarta, se elimina la más antigua, indicada por el número más bajo.
        </p>
    </section>
</body>
