<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Tic Tac Toe Limitado</title>
    <link rel="stylesheet" href="style.CSS">
    <script src="main.JS"></script>
</head>

<body>
    <main>
        <h1>Tic Tac Toe - Límite de Tres Marcas</h1>

        <section class="game-container">
            <h2 class="status" id="status">Turno del Jugador X</h2>

            <div class="board" id="board">
                <!-- Celdas del tablero generadas en JavaScript -->
            </div>

            <button class="reset-btn" id="resetBtn">Reiniciar Juego</button>
        </section>

        <section class="instructions">
            <h2>Instrucciones:</h2>
            <p>
                Cada jugador puede tener solo tres marcas; al colocar una cuarta, se elimina la más antigua, indicada por el número más bajo.
            </p>
        </section>
    </main>
</body>

</html>
